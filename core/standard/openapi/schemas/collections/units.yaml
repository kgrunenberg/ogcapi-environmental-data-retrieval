type: object
title: unit name
description: definition of data units
anyOf:   
  - required:
      - label
  - required:
      - symbol
  - required:
      - label
      - symbol
properties:
  label:
    additionalProperties:
      type: string
  symbol:
    title: Describe unit symbol
    oneOf:
      - $ref: ./unitsSymbol.yaml
      - type: string
    example:
      value: hPa
      type: http://www.opengis.net/def/uom/UCUM/
  id:
    type: string
example:
  label:
    en: Kelvin
  symbol:
    value: K
    type: http://www.opengis.net/def/uom/UCUM/
